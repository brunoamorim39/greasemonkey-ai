workflows:
  flutter-workflow:
    name: GreaseMonkey AI Flutter Build
    max_build_duration: 60
    working_directory: frontend
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        BACKEND_URL: "https://greasemonkey.gupler.io"
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/frontend/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter unit tests
        script: |
          flutter test
      - name: Build APK with Flutter
        script: |
          flutter build apk --release
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - bruno@gupler.io
        notify:
          success: true
          failure: true
